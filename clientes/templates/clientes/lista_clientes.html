{% extends 'base.html' %}
{% block content %}
<h1>Lista de Clientes</h1>
<table border="1">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Cidade</th>
        </tr>
    </thead>
    <tbody>
        {% for cliente in clientes %}
        <tr>
            <td><a href="{% url 'clientes:detalhe_cliente' cliente.id %}">{{ cliente.nome }}</a></td>
            <td>{{ cliente.sobrenome }}</td>
            <td>{{ cliente.cidade }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">Nenhum cliente cadastrado.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
