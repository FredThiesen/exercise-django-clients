<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Controle de Clientes</title>
    <style>
        body {
            background-color: #181a1b;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        table {
            background-color: #23272b;
            color: #e0e0e0;
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #333;
            padding: 8px;
        }

        th {
            background-color: #2c3136;
        }

        a {
            color: #4fc3f7;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background: #23272b;
            color: #b0b0b0;
            text-align: center;
            padding: 12px 0 8px 0;
            margin-top: auto;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        h1,
        h2,
        h3 {
            color: #90caf9;
        }
    </style>
</head>

<body>
    {% block content %}{% endblock %}
    <footer>
        Integrantes: Ricardo F Thiesen, Tim M Beck, Nat√£ dos Santos
    </footer>
</body>

</html>
